<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>Wells Fargo</title>
    <link rel='stylesheet' href='../css/main2.css'/>
</head>
<body>
<div id="out-cont">
<div class="container">

    <div id="top">
        <h1 class="h5"> Welcome to Wells Fargo</h1>
        <h1 class="h1">Select Transaction</h1>
    </div>


    <div id="content">


    <div id="row1">
        <div class="tab, main button" id="withdraw" >Withdraw</div>

        <div class="tab, main button" id="b&s">Balance & Statements</div>

        <div class="tab, main button" id="transfer" >Transfer Funds</div>
    </div>

    <div id="row2">
        <div id="deposit" class="tab, main button"  >Deposit Checks</div>

        <div class="tab, main button" id="donate" >Donate to Charity</div>

        <div id="depcash" class="tab, main button" >Deposit Cash</div>
    </div>

        <div id="side">
            <div class="tab button info side" id="acct" >Checking <br><span id="acct#">Account X-6581</span></div>

            <div class="tab button alert side" id="return" >Return Card</div>
        </div>


    </div>

    <div ><img id="logo" src="../images/logo.jpg" alt/></div>

</div>
</div>
<script src="../js/main.js" type="module"></script>
</body>
</html>
